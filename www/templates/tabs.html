<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- ToDo Tab -->
  <ion-tab title="Todo" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/todo">
    <ion-nav-view name="tab-todo"></ion-nav-view>
  </ion-tab>

  <!-- Music Tab -->
  <ion-tab title="Music" icon-off="ion-ios-musical-notes" icon-on="ion-ios-musical-notes" href="#/tab/music">
    <ion-nav-view name="tab-music"></ion-nav-view>
  </ion-tab>

  <!-- Picture Tab -->
  <ion-tab title="Photo" icon-off="ion-images" icon-on="ion-images" href="#/tab/photo">
    <ion-nav-view name="tab-photo"></ion-nav-view>
  </ion-tab>


</ion-tabs>
