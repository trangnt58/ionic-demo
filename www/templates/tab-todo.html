<ion-view view-title="Todo">
  <ion-content class="padding">
    <button class="button button-positive" ng-click="newTask()">
      <i class="icon ion-plus"> Add New</i>
    </button>
    <ion-list>
      <ion-item ng-show="!tasks.length">
      No tasks
      </ion-item>
      <ion-item ng-show="tasks.length" ng-repeat="task in tasks" item="task">
      {{task.task_name}}
      <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(task.task_id)"> </ion-delete-button>
      </ion-item>
    </ion-list>

    <script id="new-task.html" type="text/ng-template">

    <div class="modal">
    <!-- Modal header bar -->
    <ion-header-bar class="bar-stable">
      <h1 class="title">New Task</h1>
      <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createTask(task)">
      <div class="list">
        <label class="item item-input">
        <input type="text" placeholder="What do you need to do?" ng-model="task.task_name">
        </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">Create Task</button>
      </div>
      </form>

    </ion-content>

    </div>

  </script>

  </ion-content>
</ion-view>
